<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Joyce assignment</title>
  </head>
  <body>
    <div class="container">
      <h1 id="closed" class="closed remove">Project is closed
        <span class="thanks">Thank you</span>
      </h1>
      <div class="values">
        <form id="form">
          <div class="nameContainer">
            <button id="userName">Name</button>
            <span class="name">
                <input type="text" class="firstName" value="Joyce Nsa" id="mainName" readonly />
            </span>
          </div>
          <div class="departmentContainer">
            <button id="userDepartment">Department</button>
            <span class="department">
                <input type="text" value="Human Kinetics & Health Education" id="mainDepartment" readonly />
            </span>
          </div>
        </form>
      </div>
      <div id="buttonContainer" class="buttonContainer">
        <div class="buttons">
          <button  id="clearButton" class="clear">Clear</button>
          <button id="exitButton" class="exit">Exit</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
